<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="main :: head"></div>

<body class="hold-transition skin-purple sidebar-mini">

    <div class="wrapper">

        <!-- 页面头部 -->
        <div th:replace="header :: header"></div>
        <!-- 页面头部 /-->

        <!-- 导航侧栏 -->
        <div th:replace="aside :: aside"></div>
        <!-- 导航侧栏 /-->

        <!-- 内容区域 -->
        <!-- @@master = admin-layout.html-->
        <!-- @@block = content -->

        <div class="content-wrapper">

            <!-- 内容头部 -->
            <section class="content-header">
                <h1>
                    主管部门
                    <small>新增项目</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                    <li><a href="#"></a></li>
                    <li class="active">新增项目</li>
                </ol>
            </section>
            <!-- 内容头部 /-->

            <!-- 正文区域 -->
            <section class="content">

                <div class="box-body">

                    <!--tab页-->
                    <div class="nav-tabs-custom">

                        <!--tab头-->
                        <ul class="nav nav-tabs">


                            <li>
                                <a href="#tab-common" data-toggle="tab">基础控件</a>
                            </li>


                        </ul>
                        <!--tab头/-->

                        <!--tab内容-->

                            <!--label显示的内容/-->

                            <!--基础控件-->
                            <div class="tab-pane" id="tab-common">
                                <div class="row data-type">

                                    <div class="col-md-2 title">任务年度</div>
                                    <div class="col-md-4 data">
                                        <select class="form-control">
                                            <option>2019</option>
                                            <option>2020</option>
                                            <option>2021</option>
                                            <option>2022</option>
                                            <option>2023</option>
                                        </select>
                                    </div>

                                    <div class="col-md-2 title">任务批次</div>
                                    <div class="col-md-4 data">
                                        <input type="text" class="form-control" placeholder="任务批次" value="">
                                    </div>
                                    <div class="col-md-2 title">开始时间</div>
                                    <div class="col-md-4 data">
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input type="text" class="form-control pull-right" id="dateTimePicker">
                                        </div>
                                    </div>
                                    <div class="col-md-2 title">结束时间</div>
                                    <div class="col-md-4 data">
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input type="text" class="form-control pull-right" id="dateTimePicker1">
                                        </div>
                                    </div>







                                    <div class="col-md-2 title">申报主体：</div>
                                    <div class="col-md-10 data line-height36">
                                        <div class="form-group form-inline">
                                            <div class="checkbox"><label><input type="checkbox" value="1"> 企业</label></div>
                                            <div class="checkbox"><label><input type="checkbox" value="2"> 农业专业合作社</label></div>
                                            <div class="checkbox"><label><input type="checkbox" value="3"> 家庭农场</label></div>
                                            <div class="checkbox"><label><input type="checkbox" value="4"> 行政村</label></div>
                                            <div class="checkbox"><label><input type="checkbox" value="5"> 乡镇部门</label></div>
                                            <div class="checkbox"><label><input type="checkbox" value="5"> 主管部门</label></div>
                                            <div class="checkbox"><label><input type="checkbox" value="5"> 个人</label></div>
                                            <div class="checkbox"><label><input type="checkbox" value="5"> 其他</label></div>
                                        </div>
                                    </div>
                                    <div class="col-md-2 title rowHeight2x">申报说明</div>
                                    <div class="col-md-10 data rowHeight2x">
                                        <textarea class="form-control" rows="3" placeholder="请输入..."></textarea>
                                    </div>



                                    <div class="col-md-2 title">承诺书</div>
                                    <div class="col-md-10 data">
                                        <a href="javascript:;" class="a-upload">
            <input type="file" name="" id="">
        </a>
                                    </div>





                                    <div class="col-md-2 title"></div>
                                    <div class="col-md-10 data text-center">
                                        <button type="button" class="btn bg-maroon">保存</button>
                                        <button type="button" class="btn bg-default" onclick="history.back(-1);">返回</button>
                                    </div>

                                </div>
                            </div>
                            <!--基础控件/-->

                            <!--下拉框-->

                            <!--下拉框/-->

                            <!--日期控件-->

                            <!--日期控件/-->

                            <!--树表格-->

                            <!--树表格/-->

                            <!--编辑器-->

                            <!--编辑器/-->

                            <!--模态窗口-->

                            <!--模态窗口/-->

                        </div>
                        <!--tab内容/-->

                    </div>
                    <!--tab页/-->


                    <!-- .box-footer
        <div class="box-footer"></div>
        -->
                    <!-- /.box-footer-->

                </div>

            </section>
            <!-- 正文区域 /-->

        </div>
        <!-- @@close -->
        <!-- 内容区域 /-->

        <!-- 底部导航 -->
        <div th:replace="footer :: footer"></div>
        <!-- 底部导航 /-->

    </div>


    <div th:replace="main :: script"></div>
</body>

</html>
