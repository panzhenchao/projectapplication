<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="main :: head"></div>

<body class="hold-transition skin-purple sidebar-mini">

    <div class="wrapper">

        <!-- 页面头部 -->
        <div th:replace="header :: header"></div>
        <!-- 页面头部 /-->

        <!-- 导航侧栏 -->
        <div th:replace="aside :: aside"></div>
        <!-- 导航侧栏 /-->

        <!-- 内容区域 -->
        <div class="content-wrapper">

            <!-- 内容头部 -->
            <section class="content-header">
                <h1>
                    后台
                    <small>用户管理</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="all-admin-index.html"><i class="fa fa-dashboard"></i> 首页</a></li>
                    <li class="active">用户管理</li>
                </ol>
            </section>
            <!-- 内容头部 /-->

            <!-- 正文区域 -->
            <section class="content">

                <!-- .box-body -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">列表</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->


                            <!--工具栏/-->

                            <!--数据列表-->
                            <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                                <thead>
                                    <tr>
                                        <th class="" style="padding-right:0px;">
                                            <input id="selall" type="checkbox" class="icheckbox_square-blue">
                                        </th>
                                        <th class="sorting">登录名</th>
                                        <th class="sorting">姓名</th>
                                        <th class="sorting">联系方式</th>
                                        <th class="sorting">类型</th>
                                        <th class="sorting">单位</th>
                                        <th class="text-center">操作</th>
                                    </tr>
                                </thead>
                                <!--@thymesVar id="list" type="List<com.it.projectapplication.domain.ManagerInformation>"-->
                                <tbody>
                                <!--@thymesVar id="managerInformation" type="com.it.projectapplication.domain.ManagerInformation"-->
                                <!--@thymesVar id="departmentInformation" type="com.it.projectapplication.domain.DepartmentInformation"-->
                                    <tr th:each="managerInformation,iterStat : ${list}">
                                        <td th:text="${iterStat.count}">
                                        </td>
                                        <td th:text="${managerInformation.username}">登录名</td>

                                        <td th:text="*{managerInformation.name}">姓名</td>

                                        <td th:text="${managerInformation.phone}">联系方式</td>
                                        <td th:text="${managerInformation.departmentInformation.administrativLevel}">类型</td>
                                        <td th:text="${managerInformation.departmentInformation.departmentName}">单位</td>
                                        <td class="text-center">

                                            <a ><button type="button" class="btn bg-olive btn-xs" onclick="stopUser()">停用</button></a>

                                        </td>
                                </tbody>
                                <!--
                            <tfoot>
                            <tr>
                            <th>Rendering engine</th>
                            <th>Browser</th>
                            <th>Platform(s)</th>
                            <th>Engine version</th>
                            <th>CSS grade</th>
                            </tr>
                            </tfoot>-->
                            </table>
                            <!--数据列表/-->

                            <!--工具栏-->

                            <!--工具栏/-->

                        </div>
                        <!-- 数据表格 /-->


                    </div>
                    <!-- /.box-body -->

                    <!-- .box-footer-->

                    <!-- /.box-footer-->


                </div>


                <!-- /.login-box-body -->


            </section>
            <!-- 正文区域 /-->

        </div>
        <!-- 内容区域 /-->

        <!-- 底部导航 -->
        <div th:replace="footer :: footer"></div>
        <!-- 底部导航 /-->

    </div>


    <div th:replace="main :: script"></div>
    <script type="text/javascript">
        function stopUser(){
            alert("禁止停用！");
        }
    </script>
</body>

</html>
