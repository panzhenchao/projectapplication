<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="main :: head"></div>

<body class="hold-transition skin-purple sidebar-mini">

    <div class="wrapper">

        <!-- 页面头部 -->
        <div th:replace="header :: header"></div>
        <!-- 页面头部 /-->

        <!-- 导航侧栏 -->
        <div th:replace="aside :: aside"></div>
        <!-- 导航侧栏 /-->

        <!-- 内容区域 -->
        <div class="content-wrapper">

            <!-- 内容头部 -->
            <section class="content-header">
                <h1>
                    主管部门
                    <small>专项项目管理</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="all-admin-index.html"><i class="fa fa-dashboard"></i> 首页</a></li>
                    <li class="active">专项项目管理</li>
                </ol>
            </section>
            <!-- 内容头部 /-->

            <!-- 正文区域 -->
            <section class="content">

                <!-- .box-body -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">列表</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="新增" onclick='location.href="all-order-manage-edit.html"'><i class="fa fa-check"></i> 新增</button>
                                        <button type="button" class="btn btn-default" title="导入" onclick='location.href="all-order-manage-edit.html"'><i class="fa fa-check"></i> 导入</button>


                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
                                    <input type="text" class="form-control input-sm" placeholder="搜索">
                                    <span class="glyphicon glyphicon-search form-control-feedback"></span>
                                </div>
                            </div>

                            <!--工具栏/-->

                            <!--数据列表-->
                            <div>
                                <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                                    <thead>
                                    <tr>
                                        <th class="sorting">专项资金名称</th>
                                        <th class="sorting">专项项目名称</th>
                                        <th class="sorting">状态</th>
                                        <th class="sorting">开始时间</th>
                                        <th class="sorting">结束时间</th>
                                        <th class="text-center">操作</th>
                                    </tr>
                                    </thead>
                                    <!--@thymesVar id="list" type="List<com.it.projectapplication.domain.SpecialFund>"-->
                                    <tbody th:each="specialFund,iterStat : ${list}">
                                    <tr>

                                        <!--@thymesVar id="name" type="String"-->
                                        <td th:text="${specialFund.name}">农业设施建设</td>
                                        <td ></td>
                                        <td th:if="${specialFund.state=='0'}">以结束</td>
                                        <td th:if="${specialFund.state=='1'}">进行中</td>
                                        <td th:value="${#dates.format(specialFund.startDate, 'yyyy-MM-dd')}">2019/10/2</td>
                                        <td th:value="${#dates.format(specialFund.stopDate, 'yyyy-MM-dd')}">2019/12/10</td>

                                        <td class="text-center">

                                            <a th:href="@{/addSpecialProject(fundName=${specialFund.name})}"><button type="button" class="btn bg-olive btn-xs">新增项目</button></a>
                                        </td>
                                        </tr>
                                    </tr>

                                    <tr th:each="specialProject,iterStat : ${specialFund.specialProjects}">
                                        <!--@thymesVar id="name" type="String"-->
                                        <td ></td>
                                        <td th:text="|${specialProject.year}${specialProject.batch}|">2015第一批</td>
                                        <td th:if="${specialProject.state=='0'}">以结束</td>
                                        <td th:if="${specialProject.state=='1'}">进行中</td>
                                        <td th:value="${#dates.format(specialProject.startDate, 'yyyy-MM-dd')}">2019/10/2</td>
                                        <td th:value="${#dates.format(specialProject.stopDate, 'yyyy-MM-dd')}">2019/12/10</td>
                                        <td class="text-center">
                                            <button type="button" class="btn bg-olive btn-xs" onclick='location.href="all-order-manage-edit.html"'>编辑</button>
                                            <button type="button" class="btn bg-olive btn-xs" onclick='location.href="all-order-manage-edit.html"'>删除</button>

                                        </td>
                                    </tr>
                                    </tbody>
                                    <!--
                                <tfoot>
                                <tr>
                                <th>Rendering engine</th>
                                <th>Browser</th>
                                <th>Platform(s)</th>
                                <th>Engine version</th>
                                <th>CSS grade</th>
                                </tr>
                                </tfoot>-->
                                </table>
                            </div>
                                </tbody>
                                <!--
                            <tfoot>
                            <tr>
                            <th>Rendering engine</th>
                            <th>Browser</th>
                            <th>Platform(s)</th>
                            <th>Engine version</th>
                            <th>CSS grade</th>
                            </tr>
                            </tfoot>-->
                            </table>
                            <!--数据列表/-->

                            <!--工具栏-->

                            <!--工具栏/-->

                        </div>
                        <!-- 数据表格 /-->
                        <div th:replace="enterprise-order-manage-list :: page"><div>


                    </div>
                    <!-- /.box-body -->

                    <!-- .box-footer-->

                    <!-- /.box-footer-->


                </div>

            </section>
            <!-- 正文区域 /-->

        </div>
        <!-- 内容区域 /-->

        <!-- 底部导航 -->
        <div th:replace="footer :: footer"></div>
        <!-- 底部导航 /-->

    </div>

    <div th:replace="main :: script"></div>


</body>

</html>
