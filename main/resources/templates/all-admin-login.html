      xmlns:th="http://www.thymeleaf.org">

  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <link rel="stylesheet" href="../static/plugins/bootstrap/css/bootstrap.min.css" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/plugins/font-awesome/css/font-awesome.min.css" th:href="@{/plugins/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" href="../static/plugins/ionicons/css/ionicons.min.css" th:href="@{/plugins/ionicons/css/ionicons.min.css}">
    <link rel="stylesheet" href="../static/plugins/adminLTE/css/AdminLTE.css" th:href="@{/plugins/adminLTE/css/AdminLTE.css}">

</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">


            <a href="all-admin-index.html"><b>桐乡</b>财政申报系统</a>


        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">登录系统</p>

            <form  method="post" th:action="@{/login/form}" enctype="multipart/form-data">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="账号" th:name="username">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="密码" th:name="password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <!--/* Workaround for bug https://youtrack.jetbrains.com/issue/IDEA-132738 -->
                        <!--@thymesVar id="msg" type="String"-->
                        <!--*/-->
                        <spen class="help-block" style="color:red" th:text="${msg}"></spen>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <div class="social-auth-links text-center">



            </div>
            <!-- /.social-auth-links -->

            <a href="#" class="right">忘记密码</a><br>
            <a data-toggle="modal"  data-target="#register" href="">实施单位注册</a>



        </div>
        <!-- 注册窗口 -->
        <div id="register" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <button class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-title">
                        <h1 class="text-center">实施单位注册</h1>
                    </div>
                    <div class="modal-body">
                        <form class="form-group" th:action="@{/register}" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label >用户类型</label>
                                <select onchange="tt(this.value)" th:name="usertype">
                                    <option value="个人">个人</option>
                                    <option value="企业">企业</option>
                                </select>
                            </div>
                            <div class="form-group" id="test" style="display:none">
                                <label >企业类型</label>
                                <select th:name="enterprisetype">
                                    <option value="企业">企业</option>
                                    <option value="农村专业合作社">农村专业合作社</option>
                                    <option value="家庭农场">家庭农场</option>
                                    <option value="其他">其他</option>
                                </select>
                            </div>

                            <div class="text-right">
                                <input class="btn btn-primary" type="submit" name="提交">
                                <button class="btn btn-danger" data-dismiss="modal">取消</button>
                            </div>
                            <a th:href="@{/login}" data-toggle="modal" data-dismiss="modal" data-target="#login">已有账号？点我登录</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery 2.2.3 -->
    <!-- Bootstrap 3.3.6 -->
    <!-- iCheck -->
    <script src="../static/plugins/jQuery/jquery-2.2.3.min.js" th:src="@{/plugins/jQuery/jquery-2.2.3.min.js}"></script>
    <script src="../static/plugins/bootstrap/js/bootstrap.min.js" th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
    <script src="../static/plugins/iCheck/icheck.min.js" th:src="@{/plugins/iCheck/icheck.min.js}"></script>
    <script src="js/jquery.js" th:src="@{js/jquery.js}"></script>
   <script src="bootstrap/js/bootstrap.min.js" th:src="@{bootstrap/js/bootstrap.min.js}"></script>
    <script>
        $(function() {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });
        });
        function ShowLoginText(){
            layer.open({
                type:1,
                title:"登录",
                area:["395px","300px"],
                content:$("#loginBox"),
            });
        }
        function tt(val) {
            if(val=="个人"){
                document.getElementById("test").style.display = "none";
            }else {
                document.getElementById("test").style.display = "block";
            }
        }
    </script>
</body>

</html>
