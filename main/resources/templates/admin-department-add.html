<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="main :: head"></div>

<body class="hold-transition skin-purple sidebar-mini">

    <div class="wrapper">

        <!-- 页面头部 -->
        <div th:replace="header :: header"></div>
        <!-- 页面头部 /-->

        <!-- 导航侧栏 -->
        <div th:replace="aside :: aside"></div>
        <!-- 导航侧栏 /-->

        <!-- 内容区域 -->
        <div class="content-wrapper">

            <!-- 内容头部 -->
            <section class="content-header">
                <h1>
                    后台
                    <small>部门管理</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="all-admin-index.html"><i class="fa fa-dashboard"></i> 首页</a></li>
                    <li class="active">部门管理</li>
                </ol>
            </section>
            <!-- 内容头部 /-->

            <!-- 正文区域 -->
            <section class="content">

                <!-- .box-body -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">列表</h3>
                    </div>

                    <div class="box-body">
                        <form role="form" th:action="@{/addDepartment}" method="post" enctype="multipart/form-data">
                            <div class="box-body">
                                <div class="form-group">
                                    <label >行政区划名称</label>
                                    <input type="text" class="form-control"  placeholder="" th:name="administrativeDivisonName">
                                </div>
                                <div class="form-group">
                                    <label >行政区划代码</label>
                                    <input type="text" class="form-control"  placeholder="" th:name="administrativeDivisonNumber">
                                </div>
                                <div class="form-group">
                                    <label >单位名称</label>
                                    <input type="text" class="form-control"  placeholder="" th:name="departmentName">
                                    <!--/* Workaround for bug https://youtrack.jetbrains.com/issue/IDEA-132738 -->
                                    <!--@thymesVar id="msg" type="String"-->
                                    <!--*/-->
                                    <spen class="help-block" style="color:red" th:text="${msg}"></spen>
                                </div>
                                <div class="form-group">
                                    <label >行政级别</label>
                                    <input type="text" class="form-control"  placeholder="" th:name="administrativLevel">
                                </div>
                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <center><button type="submit" class="btn btn-primary" >保存</button>
                                <button type="button" class="btn btn-primary">取消</button></center>
                            </div>


                        </form>





                                </tbody>
                                <!--
                            <tfoot>
                            <tr>
                            <th>Rendering engine</th>
                            <th>Browser</th>
                            <th>Platform(s)</th>
                            <th>Engine version</th>
                            <th>CSS grade</th>
                            </tr>
                            </tfoot>-->
                            </table>
                            <!--数据列表/-->

                            <!--工具栏-->

                            <!--工具栏/-->

                        </div>
                        <!-- 数据表格 /-->


                    </div>
                    <!-- /.box-body -->

                    <!-- .box-footer-->

                    <!-- /.box-footer-->


                </div>

            </section>
            <!-- 正文区域 /-->

        </div>
        <!-- 内容区域 /-->

        <!-- 底部导航 -->
    <div th:replace="footer :: footer"></div>
        <!-- 底部导航 /-->

    </div>


    <div th:replace="main :: script"></div>
</body>

</html>
