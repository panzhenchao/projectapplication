<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="main :: head"></div>

<body class="hold-transition skin-purple sidebar-mini">

    <div class="wrapper">

        <!-- 页面头部 -->
        <div th:replace="header :: header"></div>
        <!-- 页面头部 /-->

        <!-- 导航侧栏 -->
        <div th:replace="aside :: aside"></div>
        <!-- 导航侧栏 /-->

        <!-- 内容区域 -->
        <div class="content-wrapper">

            <!-- 内容头部 -->
            <section class="content-header">
                <h1>
                    个人实施主体注册
                    <small></small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="all-admin-index.html"><i class="fa fa-dashboard"></i> 首页</a></li>
                    <li class="active"></li>
                </ol>
            </section>
            <!-- 内容头部 /-->

            <!-- 正文区域 -->
            <section class="content">

                <!-- .box-body -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">列表</h3>
                    </div>

                    <div class="box-body">
                        <form role="form" name="form" th:action="@{/registerPersonal}" method="post" enctype="multipart/form-data">
                            <div class="box-body">
                                <div class="form-group">
                                    <label >登录名</label>
                                    <input type="text" class="form-control"  placeholder="可使用身份证做登录名" th:name="username" id="username" name="username" onblur="checkUsername()">
                                    <span id="usernametest"></span>
                                </div>
                                <div class="form-group">
                                    <label >登录密码</label>
                                    <input type="text" class="form-control"  placeholder="" th:name="password" id="password1" onblur="checkPassword()">
                                    <span id="passwordtest"></span>
                                </div>
                                <div class="form-group">
                                    <label >确认登录密码</label>
                                    <input type="text" class="form-control"  placeholder="" id="password2" onblur="check2pwd()">
                                    <span id="password2test"></span>
                                </div>
                                <div class="form-group">
                                    <label >姓名</label>
                                    <input type="text" class="form-control"  placeholder="" th:name="name"  id="name" onblur="checkname()" >
                                    <span id="nametest"></span>
                                </div>
                                <div class="form-group">
                                    <label >身份证</label>
                                    <input type="text" class="form-control"  placeholder="" th:name="identityCard" id="identityCard" onblur="checkIdentityCard()">
                                    <span id="identityCardTest"></span>
                                </div>
                                <div class="form-group">
                                    <label >联系电话</label>
                                    <input type="text" class="form-control"  placeholder="" th:name="phone" id="phone" onblur="checkPhone()">
                                    <span id="phoneTest"></span>
                                </div>
                                <div class="form-group">
                                    <label >社区</label>
                                    <input type="text" class="form-control"  placeholder="" th:name="community">
                                </div>
                                <div class="form-group">
                                    <label >银行账户</label>
                                    <select class="form-control" th:name="bankName">
                                        <option>中国工商银行</option>
                                        <option>中国建设银行</option>
                                        <option>中国农业银行</option>
                                    </select>
                                </div>
                                <div class="form-group" >
                                    <label >银行账户</label>
                                    <input type="text" class="form-control"  placeholder="" th:name="bankAccount">
                                </div>
                                <div class="form-group">
                                    <label >单位详细地址</label>
                                    <input type="text" class="form-control"  placeholder="" th:name="address">
                                </div>
                                <div class="form-group">
                                    <label >身份证</label>
                                    <input type="file" class="form-control"  placeholder="" th:name="identityCardImgFile">
                                </div>

                                <div class="col-md-10 data rowHeight2x">
                                    <label >个人简介</label>
                                    <textarea class="form-control" rows="3" placeholder="请输入..." th:name="individualResume"></textarea>
                                </div>




                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <center>
                                    <input value="提交" type="submit" onclick="return checkForm();" class="btn btn-primary">
                                <button type="button" class="btn btn-primary">重置</button></center>
                            </div>


                        </form>





                                </tbody>
                                <!--
                            <tfoot>
                            <tr>
                            <th>Rendering engine</th>
                            <th>Browser</th>
                            <th>Platform(s)</th>
                            <th>Engine version</th>
                            <th>CSS grade</th>
                            </tr>
                            </tfoot>-->
                            </table>
                            <!--数据列表/-->

                            <!--工具栏-->

                            <!--工具栏/-->

                        </div>
                        <!-- 数据表格 /-->


                    </div>
                    <!-- /.box-body -->

                    <!-- .box-footer-->

                    <!-- /.box-footer-->


                </div>

            </section>
            <!-- 正文区域 /-->

        </div>
        <!-- 内容区域 /-->

        <!-- 底部导航 -->
    <div th:replace="footer :: footer"></div>
        <!-- 底部导航 /-->

    </div>


    <div th:replace="main :: script"></div>
    <script type="text/javascript">
        var button=0;
        function checkUsername() {
            var username=document.getElementById("username").value;
            if(username.length==0){
                $("#username").css('borderColor','red');
                document.getElementById("usernametest").innerHTML="不能为空";
                checkButton=0;
                return false;
            }
            var  rag=/(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
            if(rag.test(username) ==false){
                $("#username").css('borderColor','red');

                document.getElementById("usernametest").innerHTML="身份证格式错误";
                checkButton=0;
            }
            else {
                $("#username").css('borderColor','green');
                checkButton=1;
                document.getElementById("usernametest").innerHTML="";
            }
        }
        function checkPassword() {
            var password=document.getElementById("password1").value;
            if(password.length==0){
                $("#password").css('borderColor','red');
                checkButton=0;
                document.getElementById("passwordtest").innerHTML="不能为空";
                return ;
            }else {
                $("#password").css('borderColor','green');
                checkButton=1;
                document.getElementById("passwordtest").innerHTML="";
            }

        }


        function check2pwd() {
            var password2=document.getElementById("password2").value;
            if(password2.length==0){
                $("#password2").css('borderColor','red');
                checkButton=0;
                document.getElementById("password2test").innerHTML="不能为空";
                return ;
            }

            if(password1.value!=password2.value){
                $("#password2").css('borderColor','red');
                document.getElementById("password2test").innerHTML="2次密码不一致";
                checkButton=0;
            }else {
                $("#password2").css('borderColor','green');
                checkButton=1;
                document.getElementById("password2test").innerHTML="";
            }
        }
        function checkname(){
            var name=document.getElementById("name").value;
            if(name.length==0){
                $("#name").css('borderColor','red');
                checkButton=0;
                document.getElementById("nametest").innerHTML="不能为空";
                return ;
            }
            var rag=/^[\u4E00-\u9FA5\uf900-\ufa2d]{2,4}$/;
            if(rag.test(name)==false){
                $("#name").css('borderColor','red');
                checkButton=0;
                document.getElementById("nametest").innerHTML="姓名不符合规则";
            }else{
                $("#name").css('borderColor','green');
                document.getElementById("nametest").innerHTML="";
                checkButton=1;

            }
        }
        function checkIdentityCard(){
            var identityCard=document.getElementById("identityCard").value;
            if(identityCard.length==0){
                $("#identity").css('borderColor','red');
                checkButton=0;
                document.getElementById("identityCardTest").innerHTML="不能为空";
                return ;
            }
           var  rag=/(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
           if(rag.test(identityCard)==false){
               $("#identity").css('borderColor','red');
               checkButton=0;
               document.getElementById("identityCardTest").innerHTML="身份证不符合规则";
           }else{
               $("#identity").css('borderColor','green');
               checkButton=1;
               document.getElementById("identityCardTest").innerHTML="";
           }
        }
        function checkPhone(){
            var rag=/^1[3456789]\d{9}$/;
            var phone=document.getElementById("phone").value;
            if(phone.length==0){
                $("#phone").css('borderColor','red');
                checkButton=0;
                document.getElementById("phoneTest").innerHTML="不能为空";
                return ;
            }
            if(rag.test(phone)==false){
                $("#phone").css('borderColor','red');
                checkButton=0;
                document.getElementById("phoneTest").innerHTML="手机号码不符合规则";
            }else{
                $("#phone").css('borderColor','green');
                checkButton=1;
                document.getElementById("phoneTest").innerHTML="";
            }
        }
        function checkForm() {
            if(button =="1"){

                return true;
            }else {
                return false;
            }
        }




    </script>
</body>

</html>
