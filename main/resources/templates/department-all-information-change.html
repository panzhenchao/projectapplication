<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:replace="main :: head"></div>

<body class="hold-transition skin-purple sidebar-mini">

    <div class="wrapper">

        <!-- 页面头部 -->
        <div th:replace="header :: header"></div>
        <!-- 页面头部 /-->

        <!-- 导航侧栏 -->
        <div th:replace="aside :: aside"></div>
        <!-- 导航侧栏 /-->

        <!-- 内容区域 -->
        <div class="content-wrapper">

            <!-- 内容头部 -->
            <section class="content-header">
                <h1>
                    个人信息
                    <small>密码修改</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="all-admin-index.html"><i class="fa fa-dashboard"></i> 首页</a></li>
                    <li class="active">密码修改</li>
                </ol>
            </section>
            <!-- 内容头部 /-->

            <!-- 正文区域 -->
            <section class="content">

                <!-- .box-body -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">列表</h3>
                    </div>

                    <div class="box-body">
                        <!--@thymesVar id="departmentInformation" type="com.it.projectapplication.domain.DepartmentInformation"-->
                        <!--@thymesVar id="managerInformation" type="com.it.projectapplication.domain.ManagerInformation"-->
                        <form role="form" method="post" enctype="multipart/form-data">
                            <div class="box-body">
                                <div class="form-group">
                                    <label >行政区划代码</label>
                                    <input type="text" class="form-control"  placeholder="" readonly="readonly" th:name="administrativeDivisonNumber"
                                    th:value="*{managerInformation.departmentInformation.administrativeDivisonNumber}">
                                </div>
                                <div class="form-group">
                                    <label >行政区划名称</label>
                                    <input type="text" class="form-control"  placeholder="" readonly="readonly" th:name="administrativeDivisonName"
                                    th:value="*{managerInformation.departmentInformation.administrativeDivisonName}">
                                </div>
                                <div class="form-group">
                                    <label >姓名</label>
                                    <input type="text" class="form-control"  placeholder="" readonly="readonly" th:name="name"
                                           th:value="*{managerInformation.name}">
                                </div>
                                <div class="form-group">
                                    <label >联系电话</label>
                                    <input type="text" class="form-control"  placeholder="" readonly="readonly" th:name="phone"
                                           th:value="*{managerInformation.phone}">
                                </div>
                                <div class="form-group">
                                    <label >所属部门</label>
                                    <input type="text" class="form-control"  placeholder="" readonly="readonly" th:name="departmentName"
                                           th:value="*{managerInformation.departmentInformation.departmentName}">
                                </div>
                                <div class="form-group">
                                    <label >身份证号码</label>
                                    <input type="text" class="form-control"  placeholder="" th:name="identityCard"
                                           th:value="*{managerInformation.identityCard}">
                                </div>
                                <div class="form-group">
                                    <label >固定电话</label>
                                    <input type="text" class="form-control"  placeholder="" th:name="fixedLinePhone"
                                           th:value="*{managerInformation.fixedLinePhone}">
                                </div>
                                <div class="form-group">
                                    <label >移动电话</label>
                                    <input type="text" class="form-control"  placeholder="" th:name="mobilePhone"
                                           th:value="*{managerInformation.mobilePhone}">
                                </div>
                                <div class="form-group">
                                    <label >内部邮箱</label>
                                    <input type="text" class="form-control"  placeholder="" th:name="InternalEmail"
                                           th:value="*{managerInformation.internalEmail}">
                                </div>
                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <center><button type="submit" class="btn btn-primary" >确认</button>
                                <button type="button" class="btn btn-primary">重置</button></center>
                            </div>


                        </form>





                                </tbody>
                                <!--
                            <tfoot>
                            <tr>
                            <th>Rendering engine</th>
                            <th>Browser</th>
                            <th>Platform(s)</th>
                            <th>Engine version</th>
                            <th>CSS grade</th>
                            </tr>
                            </tfoot>-->
                            </table>
                            <!--数据列表/-->

                            <!--工具栏-->

                            <!--工具栏/-->

                        </div>
                        <!-- 数据表格 /-->


                    </div>
                    <!-- /.box-body -->

                    <!-- .box-footer-->

                    <!-- /.box-footer-->


                </div>

            </section>
            <!-- 正文区域 /-->

        </div>
        <!-- 内容区域 /-->

        <!-- 底部导航 -->
    <div th:replace="footer :: footer"></div>
        <!-- 底部导航 /-->

    </div>


    <div th:replace="main :: script"></div>
</body>

</html>
